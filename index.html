<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background: black;
            color: white;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .character {
            width: 50px;
            height: 50px;
            background: yellow;
            position: relative;
            bottom: 20px;
            transition: bottom 0.3s ease-out;
            border-radius: 50%;
        }
        .ground {
            width: 100%;
            height: 50px;
            background: green;
            position: absolute;
            bottom: 0;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: red;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
        }
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .jump-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: cyan;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="character" id="character"></div>
        <button class="jump-btn" onclick="jump()">Click to Jump</button>
        <div class="ground"></div>
        <div class="game-over" id="gameOver">Game Over!</div>
    </div>
    <script>
        let score = 0;
        function jump() {
            let character = document.getElementById('character');
            character.style.bottom = '150px';
            setTimeout(() => {
                character.style.bottom = '20px';
            }, 500);
            score++;
            document.getElementById('score').innerText = score;
        }
        
        setTimeout(() => {
            document.getElementById('gameOver').style.display = 'block';
        }, 60000); // Game over after 1 minute
    </script>
</body>
</html>
